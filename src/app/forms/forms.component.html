<div class="center">
    <h1>Forms</h1>
 
  <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="submitForm(userForm.value)">
                <div class="form-group col-5">
                    <label>Name</label>
                    <input type="text" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
                    <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                        <div *ngIf="f.Name.errors.required">Name is required</div>
                    </div>
                </div>
            
            <div class="form-group col-5">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
           
                <div class="form-group col-5">
                    <label>Phone Number</label>
                    <input type="text" formControlName="phone" minlength="10" maxlength="10" (keypress)=_keyPress($event) class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                    <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                         <div *ngIf="f.phone.errors.required">Phone Number is required</div>
                        <div *ngIf="f.phone.errors.pattern">Please, Enter 10 digit Phone Number.</div> 
                   
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>Zip Code</label>
                    <input type="text" formControlName="zipcode" minlength="6" maxlength="6" class="form-control"  (keypress)=_keyPress($event) [ngClass]="{ 'is-invalid': submitted && f.zipcode.errors }" />
                    <div *ngIf="submitted && f.zipcode.errors" class="invalid-feedback">
                        <div *ngIf="f.zipcode.errors.required">Zip Code is required</div>
                         <div *ngIf="f.zipcode.errors.minlength">Please, Enter 6 digits  Zip Code.</div> 
                    </div>
                </div>

                <div class="form-group col-5">
                    <label>Id</label>
                    <input type="text" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
                    <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                        <div *ngIf="f.id.errors.required">Id is required</div>
                       
                    </div>
                </div>
          
            <div class="text-center">
                <button class="btn btn-primary mr-1">Submit</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
            </div>
        </form>
       
    </div>
    </div>
